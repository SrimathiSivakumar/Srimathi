<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
          display: block;
          margin-left: auto;
          margin-right: auto;
          border-radius: 50%;
        }
      </style>
      <style>
        .back-button {
          display: inline-block;
          padding: 10px 20px; 
          background-color: #007bff;
          color: white;
          text-decoration: none; 
          border: none; 
          border-radius: 5px; 
          font-size: 16px;
          cursor: pointer; 
        }
    
        .back-button:hover {
          background-color: #0056b3; 
        }
      </style>
      <style>
        /* Style for profile name */
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="#" onclick="history.back()" class="back-button">Back</a>
    <img src="images/person1.jpg" alt="Centered Image" class="center">
    <div class="profile-name">
        SRIMATHI<!-- Replace with the actual profile name -->
    </div>
    <div class="profile-name">
        Computer Science Student
    </div>

</body>
</html>
